<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- order list  -->

    <ol type="A">
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
    </ol>

    <ol type="1">
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
    </ol>

    <!-- un order list  -->

    <ul type="disc">
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
    </ul>

    <!-- detail list -->

    <dl>
      <dt>fruits</dt>
      <dd>mango</dd>
      <dd>apple</dd>
    </dl>
  </body>
</html>
