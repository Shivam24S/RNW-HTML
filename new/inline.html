<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline element</title>
  </head>
  <body>
    <i>italic 1</i>
    <i>italic 2</i>

<em>this is em<em>


    <br />
    <b>this is bold</b>
    <strong>this is strong</strong>

    <br>
     <u>underline</u>

    <!-- deprecated no longer in use -->
    <big>this will appear in big size </big>
    <br>

    <small>this is small</small>
    <br>

    <!-- mark highlight -->

    <mark>this is mark</mark>
    <br>
    <del>this will strike out</del>

    <ins>this is inserted</ins>

    <br>

    <!-- sub sup -->

    <p>h<sub>2</sub>o</p>
   

    <!-- sup -->

    <p>a + b = a <sup> 2</sup>  + b  <sup> 2</sup>  </p>


 


  </body>
</html>
