<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 3</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>col1</th>
          <th>col2</th>
          <th>col3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">row 1 cell 1</td>
          <td>row 1 cell 2</td>
          <td>row 1 cell 3</td>
        </tr>
        <tr>
          <td>row 2 cell 2</td>
          <td>row2 cell 3</td>
        </tr>
        <tr>
          <td colspan="3">row 3 cell 1</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
